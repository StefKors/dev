<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <style>
      iframe {
        border: 1px solid #3700ff;
        box-shadow: lightgrey 0 5px 10px 0;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>location: https://stefkors.github.io/dev/iframe</h1>
    <iframe
      width="100%"
      height="300"
      allowfullscreen="allowfullscreen"
      allowpaymentrequest
      frameborder="2"
      src="https://stefkors.github.io/dev/about"
    ></iframe>
  </body>
</html>
